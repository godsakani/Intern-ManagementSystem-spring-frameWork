<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Intern</title>
    <link  rel="stylesheet" type="text/css" th:href = "@{ /webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Interns</h2></div>
    <div class="m-2">
        <a class="h3 m-2" th:href="@{/interns/new}">Add New Interns</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each=" intern : ${listInterns}">
                <tr>
                    <td>[[${intern.id}]]</td>
                    <td>[[${intern.email}]]</td>
                    <td>[[${intern.firstName}]]</td>
                    <td>[[${intern.lastName}]]</td>
                    <td>[[${intern.enabled}]]</td>
                    <td>
                        <a class="h5 mr-3" th:href="@{'/interns/edit/' + ${intern.id}}">Edit</a>
                        <a class="h5" th:href="@{'/interns/delete/' + ${intern.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
